<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#818cf8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer Ring/Circuit -->
  <circle cx="50" cy="50" r="45" stroke="url(#grad1)" stroke-width="2" stroke-opacity="0.3" />
  <circle cx="50" cy="50" r="38" stroke="url(#grad1)" stroke-width="1" stroke-dasharray="10 5" stroke-opacity="0.5" />

  <!-- Monogram AS -->
  <path d="M30 70 L50 20 L70 70 M40 55 L60 55" stroke="url(#grad1)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Small tech dot -->
  <circle cx="85" cy="15" r="3" fill="#38bdf8">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" />
  </circle>
</svg>
